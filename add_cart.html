<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="cart.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

</head>
<body>
    <header class="header">
        <nav>
             <a href="#" class="nav_logo"> CodingLab</a>
     
             <ul class="nav_items">
                 <li class="list_item">
                     <a href="#" class="nav_links">Home</a>
                     <a href="#" class="nav_links">Home</a>
                     <a href="#" class="nav_links">Home</a>
                     <a href="#" class="nav_links">Home</a>
                 </li>
             </ul>
     
             <button class="button" id="form-open">Login</button>
        </nav>
    </header>

    <section class="home">
        <div class="form_container">
            <i class="fa-solid fa-xmark form_close"></i>
            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Email Address" required />
                        <i class="fa-regular fa-envelope email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Password" required />
                        <i class="fa-solid fa-lock password"></i>
                        <!-- <i class="uil uil-eye-slash pw-hide"></i> -->
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forget_pass">Forget Password?</a>
                    </div>

                    <button class="button">Login Now</button>

                    <div class="login_signup">
                        Don't have an account? <a href="#" id="signup">Sign Up</a>
                    </div>
                </form>
            </div>


            <div class="form signup_form">
                <form action="#">
                    <h2>Sign Up</h2>

                    <div class="input_box">
                        <input type="text" placeholder="Your Name" required />
                        <i class="fa-regular fa-user user"></i>
                    </div>

                    <div class="input_box">
                        <input type="email" placeholder="Email Address" required />
                        <i class="fa-regular fa-envelope email"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Create Password" required />
                        <i class="fa-solid fa-lock password"></i>
                        <!-- <i class="uil uil-eye-slash pw-hide"></i> -->
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Confirm Password" required />
                        <i class="fa-solid fa-lock password"></i>
                        <!-- <i class="uil uil-eye-slash pw-hide"></i> -->
                    </div>

                    <button class="button">Sign Up Now</button>

                    <div class="login_signup">
                        Already have an account? <a href="#" id="login">Log In</a>
                    </div>
                </form>
            </div>


        </div>
    </section>

    <script src="form.js"></script>
</body>
</html>
